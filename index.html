<!DOCTYPE html>
<html lang="ko">
<head>
    <title>ORT PLAYGROUND</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Object Record Table - a CSV like structured data format with native object and array support.">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/root.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-title">
                <img src="assets/ORT.png" alt="ORT Logo" class="logo">
                <h1>ORT PLAYGROUND</h1>
            </div>
            <div class="header-actions">
                <div class="mode-switch">
                    <button id="mode-json-to-ort" class="mode-btn active">JSON to ORT</button>
                    <button id="mode-ort-to-json" class="mode-btn">ORT to JSON</button>
                </div>
                <a href="https://github.com/ORT-format/ORT" target="_blank" rel="noopener noreferrer" class="github-link" aria-label="GitHub Repository">
                    <svg width="24" height="24" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <div class="container">
        <main class="main">
            <div class="editor-panel">
                <div class="panel-header">
                    <span id="input-label">JSON Input</span>
                    <span class="char-count" id="input-count"></span>
                </div>
                <div id="input-area" class="editor"></div>
            </div>

            <div class="editor-panel">
                <div class="panel-header">
                    <span id="output-label">ORT Output</span>
                    <span class="char-count" id="output-count"></span>
                </div>
                <div id="output-area" class="editor"></div>
            </div>
        </main>
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
